<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>

<script>

	$('body').append('<p id="fetching">fetching rdg01 feed...</p>');

//$.ajax({url:'http://www.coll.mpg.de/bib/beta/temp/rss.php?myquery=wab=new-acq&mybase=rdg01&output=json',
$.ajax({url:'http://www.coll.mpg.de/bib/GITHUB/aleph-rss/rss.php?myquery=wab=new-acq&mybase=rdg01&output=json',
dataType: 'jsonp', 
success: function(data) { 

						$('#fetching').remove();

						var itemData = data.channel.item;

						for(var i =0;i < itemData.length-1;i++)
								{
										var item = itemData[i];
										console.log(item.title);
										$('body').append('<p>'+item.title+'</p>');
								}
						
				}
		});


</script>
